          <script>
            function getsource(id) {
            $.getJSON("https://api.spoonacular.com/recipes/" + id + "/information?apiKey=db254b5cd61744d39a2deebd9c361444",
                      function(res) 
                      {
                        console.log(res);
                        document.getElementById("sourceLink").innerHTML=res.sourceName;
                        document.getElementById("sourceLink").href=res.sourceUrl;
                      }
                
              );
            }
            
            
            function getrecipe(q) {
              console.log("func called")
              $.getJSON("https://api.spoonacular.com/recipes/search?apiKey=db254b5cd61744d39a2deebd9c361444&number=1&query=" + q + "&type=drink", 
                        function(res) 
                        {
                          console.log(res);
                          document.getElementById("search").style.display = "none";
                          document.getElementById("btn").style.display = "none";
                          document.getElementById("title").innerHTML = res.results[0].title;
                          document.getElementById("recImg").src = res.baseUri+res.results[0].image;
                          document.getElementById("recImg").style.visibility = "visible";
                          getsource(res.results[0].id);
                          
                        }
                );
            }
            
          </script>
