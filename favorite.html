      <div id="myModal" class="modal">
        <!-- Modal content -->

      <style>
        /* The Modal (background) */
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          padding-top: 100px; /* Location of the box */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          color:black;
          background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
          background-color: #fefefe;
          margin: auto;
          padding-top: 5px;
          border: 1px solid #888;
          width: 80%;
        }

        /* The Close Button */
        .close {
          color: #aaaaaa;
          padding-right: 10px;
          float: right;
          font-size: 32px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: #000;
          text-decoration: none;
          cursor: pointer;
        }
      </style>

      <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("nutrifacts");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
          modal.style.display = "block";
        };

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        };

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      </script>

      <script>
        function getsource(id) {
          $.getJSON(
            "https://api.spoonacular.com/recipes/" +
              id +
              "/information?apiKey=db254b5cd61744d39a2deebd9c361444",
            function(res) {
              console.log(res);
              document.getElementById("sourceLink").innerHTML = res.sourceName;
              document.getElementById("sourceLink").href = res.sourceUrl;
              document.getElementById("nutrifacts").style.visibility = "visible"; 
              setModal(res);
            }
          );
        }

        function getrecipe(q) {
          console.log("func called");
          $.getJSON(
            "https://api.spoonacular.com/recipes/search?apiKey=db254b5cd61744d39a2deebd9c361444&number=1&query=" +
              q +
              "&type=drink",
            
            function(res) {
              console.log(res);
              document.getElementById("title").innerHTML = res.results[0].title;
              document.getElementById("recImg").src =
                res.baseUri + res.results[0].image;
              document.getElementById("recImg").style.visibility = "visible";
              getsource(res.results[0].id);
            }
          );
        }
        
        function setModal(res) {
              console.log("hey ho here we gooooo");
              document.getElementById("mode").innerHTML = "<h2> Nutrition Facts: </h2> <br> Diets supported: <p>" + res.diets.join("<br>") + "</p><br>Health Score:  " + res.healthScore + "<br>Ready in " + res.readyInMinutes + " minutes";
              
            }
